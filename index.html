<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - QR code component</title>
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="imagen" >
                <img src="/images/image-qr-code.png" alt="QR code" width="288px" height="288px" style="border-radius: 20px;" />
            </div>
            <div class="content">
                <p class="dark">Improve your front-end skills by building projects</p>
                <p class="light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div> 
        </div>
               
        
    </div>             
</body>
</html>
